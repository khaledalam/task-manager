<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light p-4">
<div class="container">
  <h2 class="mb-4 text-center">üìù Task Manager</h2>

  <!-- Filter & Search -->
  <div class="row align-items-end gy-3 mb-4">
    <div class="col-md-2">
      <label for="filterStatus" class="form-label">Status</label>
      <select class="form-select" id="filterStatus">
        <option value="">All</option>
        <option>pending</option>
        <option>in_progress</option>
        <option>completed</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="filterPriority" class="form-label">Priority</label>
      <select class="form-select" id="filterPriority">
        <option value="">All</option>
        <option>low</option>
        <option>medium</option>
        <option>high</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="filterDueFrom" class="form-label">Due date from</label>
      <input type="date" class="form-control" id="filterDueFrom">
    </div>

    <div class="col-md-2">
      <label for="filterDueTo" class="form-label">Due date to</label>
      <input type="date" class="form-control" id="filterDueTo">
    </div>

    <div class="col-md-2">
      <label for="filterTag" class="form-label">Tag (name or ID)</label>
      <input type="text" class="form-control" id="filterTag" placeholder="e.g. bug">
    </div>

    <div class="col-md-2">
      <label for="searchInput" class="form-label">Search Title</label>
      <input type="text" class="form-control" id="searchInput" placeholder="e.g. login bug">
    </div>

    <div class="col-md-2">
      <label for="sortBy" class="form-label">Sort by</label>
      <select class="form-select" id="sortBy">
        <option value="created_at">Created At</option>
        <option value="due_date">Due Date</option>
        <option value="priority">Priority</option>
      </select>
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="showDeletedToggle">
        <label class="form-check-label" for="showDeletedToggle">Show Deleted</label>
      </div>
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" onclick="currentPage = 1; loadTasks()">Apply</button>
    </div>
  </div>

  <hr />

  <!-- Task List -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <ul class="list-group" id="taskList"></ul>
      <div class="d-flex justify-content-between align-items-center px-2 py-2">
        <div>
          <button class="btn btn-outline-secondary btn-sm" data-role="prev" onclick="prevPage()">¬´ Prev</button>
          <button class="btn btn-outline-secondary btn-sm" data-role="next" onclick="nextPage()">Next ¬ª</button>
          <span class="ms-2 small" id="pageIndicator">Page 1</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <label for="pageSize" class="form-label m-0 small">Page size</label>
          <select id="pageSize" class="form-select form-select-sm" style="width: 90px" onchange="changePageSize(this.value)">
            <option>10</option>
            <option selected>20</option>
            <option>50</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <!-- Task Form -->
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Create / Edit Task</span>
      <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#taskFormCollapse">
        Toggle
      </button>
    </div>

    <div class="collapse" id="taskFormCollapse">
      <div class="card-body">
        <form id="taskForm" class="needs-validation" novalidate>
          <input type="hidden" name="id" id="taskId">

          <div class="mb-3">
            <label class="form-label">Title <small class="text-muted">(min 5 chars)</small></label>
            <input name="title" class="form-control" required minlength="5">
            <div class="invalid-feedback">Title must be at least 5 characters.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description <small class="text-muted">(min 7 chars)</small></label>
            <textarea name="description" class="form-control" minlength="7"></textarea>
            <div class="invalid-feedback">Description must be at least 7 characters.</div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Status</label>
              <select name="status" class="form-select">
                <option>pending</option>
                <option>in_progress</option>
                <option>completed</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Priority</label>
              <select name="priority" class="form-select">
                <option>low</option>
                <option selected>medium</option>
                <option>high</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Due Date</label>
              <input type="date" name="due_date" class="form-control">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Tags (comma-separated)</label>
            <input name="tags" id="tagInput" class="form-control" placeholder="e.g. bug, urgent, backend">
          </div>

          <button type="submit" class="btn btn-success">Save Task</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
        </form>

        <div class="alert mt-3 d-none" id="formMessage"></div>
      </div>
    </div>
  </div>

</div>

<!-- View Task Modal -->
<div class="modal fade" id="viewTaskModal" tabindex="-1" aria-labelledby="viewTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-sm">
      <div class="modal-header">
        <h5 class="modal-title" id="viewTaskModalLabel">Task Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Title:</strong> <span id="modalTaskTitle"></span></p>
        <p><strong>Description:</strong> <span id="modalTaskDescription"></span></p>
        <p><strong>Status:</strong> <span id="modalTaskStatus" class="badge"></span></p>
        <p><strong>Priority:</strong> <span id="modalTaskPriority" class="badge"></span></p>
        <p><strong>Due Date:</strong> <span id="modalTaskDueDate"></span></p>
        <p><strong>Created:</strong> <span id="modalTaskCreated"></span></p>
        <p><strong>Tags:</strong> <span id="modalTaskTags"></span></p>
      </div>
    </div>
  </div>
</div>


<script src="./js/main.js"></script>

</body>
</html>
